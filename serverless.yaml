Resources:
  UploadBucket:
    Type: AWS::S3::Bucket
    Properties: {}

  PresignedUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/presignedurl
      Environment:
        Variables:
          S3Bucket: !Ref UploadBucket
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: GET
            Path: /presignedurl
      Handler: index.handler
      Runtime: python3.9
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: 's3:PutObject'
              Resource: !Sub 'arn:aws:s3:::${UploadBucket}/*'



