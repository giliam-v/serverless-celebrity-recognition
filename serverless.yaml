Resources:
  UploadBucket:
    Type: AWS::S3::Bucket
    Properties: {}

  PresignedUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/presignedurl
      Environment:
        Variables:
          S3Bucket: !Ref UploadBucket
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Method: GET
            Path: /presignedurl
      Handler: index.handler
      Runtime: python3.9


